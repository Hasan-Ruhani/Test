<html>
    <head>
        <title>Multiplication</title>
    </head>
    <body>
        

        <script>
            function multiplication(num){
                var i;
                for(i = 1; i <= 10; i++){
                    var product = i * num;
                    document.write(num + " " + "×" + " " + i + " " + "=" + " " + product + "<br>");
                    console.log(num + " " + "×" + " " + i + " " + "=" + " " + product);
                }
            }
            multiplication(9);
        </script>
    </body>
</html>
